# DNS Docker
resolver 127.0.0.11 ipv6=off valid=10s;

server {
  listen 80;
  server_name _;

  # Health local du proxy
  location = /health { return 200 'OK'; add_header Content-Type text/plain; }

  # n8n à /portal-actions/*
  location ^~ /portal-actions/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://n8n:5678/webhook/portal-actions/;
  }

  # Hoppscotch à la racine – pointer sur le VRAI nom de conteneur
  location / {
    proxy_connect_timeout 2s;
    proxy_read_timeout 5s;
    proxy_send_timeout 5s;
    proxy_intercept_errors on;
    proxy_next_upstream error timeout http_502 http_504;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # IMPORTANT : utilisez le nom réel du conteneur Hoppscotch visible sur 'web'
    proxy_pass http://hoppscotch-hoppscotch-1:3000/;

    error_page 502 504 = @fallback;
  }

  # Page de secours si Hoppscotch est down
  location @fallback {
    default_type text/html;
    return 200 "<!doctype html><html><head><meta charset='utf-8'><title>API Console</title></head><body><h1>API Console temporairement indisponible</h1><p>Hoppscotch ne répond pas. Les webhooks n8n <code>/portal-actions/*</code> restent disponibles.</p></body></html>";
  }
}
