worker_processes auto;
events { worker_connections 1024; }
http {
  resolver 127.0.0.11 ipv6=off valid=10s;
  server_tokens off;
  sendfile on;
  default_type application/octet-stream;
  client_max_body_size 5m;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80;
    server_name _;

    # Sécurité basique
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; base-uri 'none'; frame-ancestors 'none'" always;

    # UI
    root /etc/nginx/www;
    index index.html;

    # Health (toujours 200)
    location = /health { return 200; }
    location = /portal-actions/health { return 200; }

    # Webhook/API → n8n (service interne)
    location ^~ /portal-actions/ {
      proxy_set_header Host               $host;
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-For    $remote_addr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_pass http://n8n:5678;
    }

    # UI statique (fallback si rien d'autre)
    location = / { try_files /index.html =404; }
    location / { try_files $uri $uri/ =404; }
  }
}
