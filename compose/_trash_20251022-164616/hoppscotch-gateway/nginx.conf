# Docker DNS resolver
resolver 127.0.0.11 ipv6=off;

events {}
http {
  # Timeouts un peu souples
  proxy_connect_timeout 2s;
  proxy_read_timeout 15s;
  proxy_send_timeout 15s;

  server {
    listen 80;

    # Sant√© du gateway
    location = /health {
      add_header Content-Type text/plain;
      return 200 "OK\n";
    }

    # Racine: tenter Hoppscotch, sinon page statique
    location / {
      proxy_intercept_errors on;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://hoppscotch-hoppscotch-1:3000/;
      error_page 502 504 = /__fallback__;
    }

    # Fallback local (statique)
    location = /__fallback__ {
      root /usr/share/nginx/html;
      try_files /index.html =200;
    }

    # Exposer nos assets statiques
    location /assets/ {
      root /usr/share/nginx/html;
    }
  }
}
